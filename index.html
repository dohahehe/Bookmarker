<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <!--FAVICON-->
    <link rel="icon" type="image/png" href="./Assets/favicon.png">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="./Styles/bootstrap.min.css">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="./Styles/all.min.css">
    <!--MEDIA QUERIES-->
    <link rel="stylesheet" href="./Styles/media.css">
    <!--MAIN STYLE-->
    <link rel="stylesheet" href="./Styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-bookmark"></i>
                    Bookmarker
                </h1>
                <div class="theme-switcher">
                    <button class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="theme-btn" data-theme="blue">
                        <i class="fas fa-palette"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Bookmark Form -->
            <section class="add-bookmark-section">
                <h2 class="section-title">Add New Bookmark</h2>
                <form id="bookmarkForm" class="bookmark-form">
                    <div class="form-group">
                        <input type="text" id="siteName" class="form-input" placeholder="Website name">
                        <i class="fas fa-tag input-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" id="siteUrl" class="form-input" placeholder="https://example.com">
                        <i class="fas fa-link input-icon"></i>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Add Bookmark</span>
                        <i class="fas fa-plus btn-icon"></i>
                    </button>
                </form>
            </section>

            <!-- Bookmarks List -->
            <section class="bookmarks-section">
                <h2 class="section-title">Your Bookmarks</h2>
                <div id="bookmarksList" class="bookmarks-list">
                    <!-- Bookmarks will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <i class="fas fa-check-circle toast-icon"></i>
                <span class="toast-message">Bookmark added successfully!</span>
            </div>
        </div>
    </div>

    <!--BOOTSTRAP-->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!--MAIN SCRIPT-->
    <script src="js/main.js"></script>
</body>
</html>
